<div class="row row-cols-sm-auto g-3 align-items-center">

  <div class="col-12">
    <app-text-box
      [Label]="'Position Size'"
      [Placeholder]="'Enter your position size'"
      [Masked]="false"
      [IsValid]="Data.Validations.PositionSize.IsValid"
      [Error]="Data.Validations.PositionSize.Message"
      [(Bind)]="Data.Order.PositionSize">
    </app-text-box>
  </div>

  <div class="col-12">
    <app-text-box
      [Label]="'Entry Price'"
      [Placeholder]="'Enter your entry price'"
      [(ngModel)]="Data.Order.EntryPrice"
      [IsValid]="Data.Validations.EntryPrice.IsValid"
      [Error]="Data.Validations.EntryPrice.Message"
      [(Bind)]="Data.Order.EntryPrice">
    </app-text-box>
  </div>

  <div class="col-12">
    <app-text-box
      [Label]="'Stop Loss Level'"
      [Placeholder]="'Enter your stop loss level'"
      [(ngModel)]="Data.Order.StopLossLevel"
      [IsValid]="Data.Validations.StopLossLevel.IsValid"
      [Error]="Data.Validations.StopLossLevel.Message"
      [(Bind)]="Data.Order.StopLossLevel">
    </app-text-box>
  </div>

  <div class="col-12">
    <app-text-box
      [Label]="'Take Profit Level'"
      [Placeholder]="'Enter your take profit level'"
      [(ngModel)]="Data.Order.TakeProfitLevel"
      [IsValid]="Data.Validations.TakeProfitLevel.IsValid"
      [Error]="Data.Validations.TakeProfitLevel.Message"
      [(Bind)]="Data.Order.TakeProfitLevel">
    </app-text-box>
  </div>

  <div class="col-12">
    <app-drop-down
      [Label]="'Trade Type'"
      [Placeholder]="'Select your symbol'"
      [Options]="['Buy', 'Sell']"
      [IsValid]="Data.Validations.TradeType.IsValid"
      [Error]="Data.Validations.TradeType.Message"
      [(Bind)]="Data.Order.TradeType">
    </app-drop-down>
  </div>

  <div class="col-12">
    <i class="bi bi-x-square-fill text-warning" (click)="Interactions.DeleteButtonClicked()"></i>
  </div>


</div>
