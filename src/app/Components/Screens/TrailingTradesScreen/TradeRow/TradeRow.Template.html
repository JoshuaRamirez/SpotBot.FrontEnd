<div class="row row-cols-sm-auto g-3 align-items-center">

  <div class="col-12">
    <app-text-box
      [Label]="'Position Size'"
      [Placeholder]="'Enter your position size'"
      [Masked]="false"
      [IsValid]="Model.Validations.PositionSize.IsValid"
      [Error]="Model.Validations.PositionSize.Message"
      [(Value)]="Model.Order.PositionSize">
    </app-text-box>
  </div>

  <div class="col-12">
    <app-text-box
      [Label]="'Entry Price'"
      [Placeholder]="'Enter your entry price'"
      [IsValid]="Model.Validations.EntryPrice.IsValid"
      [Error]="Model.Validations.EntryPrice.Message"
      [(Value)]="Model.Order.EntryPrice">
    </app-text-box>
  </div>

  <div class="col-12">
    <app-text-box
      [Label]="'Stop Loss Level'"
      [Placeholder]="'Enter your stop loss level'"
      [IsValid]="Model.Validations.StopLossLevel.IsValid"
      [Error]="Model.Validations.StopLossLevel.Message"
      [(Value)]="Model.Order.StopLossLevel">
    </app-text-box>
  </div>

  <div class="col-12">
    <app-text-box
      [Label]="'Take Profit Level'"
      [Placeholder]="'Enter your take profit level'"
      [IsValid]="Model.Validations.TakeProfitLevel.IsValid"
      [Error]="Model.Validations.TakeProfitLevel.Message"
      [(Value)]="Model.Order.TakeProfitLevel">
    </app-text-box>
  </div>

  <div class="col-12">
    <app-drop-down
      [Label]="'Trade Type'"
      [Placeholder]="'Select your symbol'"
      [Options]="['Buy', 'Sell']"
      [IsValid]="Model.Validations.TradeType.IsValid"
      [Error]="Model.Validations.TradeType.Message"
      [(Value)]="Model.Order.TradeType">
    </app-drop-down>
  </div>

  <div class="col-12">
    <i class="bi bi-x-square-fill text-warning" (click)="Interactions.DeleteButtonClicked()"></i>
  </div>


</div>
