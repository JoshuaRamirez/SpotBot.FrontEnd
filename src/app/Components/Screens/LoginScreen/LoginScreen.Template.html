
<div style="max-width: 700px; min-width: 375px;" fxLayoutAlign="center">
  <mat-card style="margin: 20px; padding: 20px;">
    <mat-card-title style="margin-bottom: 20px">
      Login
    </mat-card-title>
    <mat-card-content fxLayout="column" fxLayoutAlign="start">
      <div fxLayout="row wrap">
        <div fxFlex="100">
          <mat-form-field fxFlexFill>
            <mat-label>Username</mat-label>
            <input matInput [(ngModel)]="Model.UserName" placeholder="Enter your username">
          </mat-form-field>
        </div>
        <div fxFlex="100">
          <mat-form-field fxFlexFill>
            <mat-label>Password</mat-label>
            <input matInput type="password" [(ngModel)]="Model.Password" placeholder="Enter your password">
          </mat-form-field>
        </div>
      </div>
    </mat-card-content>
    <mat-card-actions fxLayoutAlign="end">
      <button mat-raised-button color="primary" (click)="Interactions.LoginButtonClicked()">Login</button>
    </mat-card-actions>
  </mat-card>
</div>
